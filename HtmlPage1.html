<html>
<head>
    <script type="text/javascript">
        function toggle(button) {
            if (document.getElementById("click").value == "OFF")
            {
                document.getElementById("click").value = "ON";
               
            }

            else if (document.getElementById("click").value == "ON")
            {
                document.getElementById("click").value = "OFF";
                
            }         
        }
    </script>
</head>
<body>
    <form action="">
        <center font color="green">
            First Name : <input type="text" name="fName" /><br><br>
            Last Name : <input type="text" name="lName" /><br><br>
            <input type="button" id="click" value="ON" style="color:blue" onclick="toggle(this);">
        </center>
    </form>
</body>
</html>
